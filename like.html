<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accordéon</title>
    <!-- reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/reset.css"
      media="screen"
    />
    <!-- google font -->

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- puis le print -->
    <link rel="stylesheet" href="css/print.css" media="print" />
  </head>

  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/like.html" aria-current="page">Bouton like</a>
    </nav>

    <button id="bouton">Like/Dislike</button>
  </body>

  <script>
    // on récupère le bouton
    const boutton = document.querySelector('#bouton');

    // console.log(boutton);
    // on ajoute un évènement click au bouton
    boutton.addEventListener('click', function () {
      // quand qlqn click :

      if (boutton.textContent === 'Like') {
        boutton.textContent = 'Dislike';
      } else {
        boutton.textContent = 'Like';
      }
    });
  </script>
</html>
