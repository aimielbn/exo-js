<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Boucle</title>
    <!-- reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/reset.css"
      media="screen"
    />
    <!-- google font -->

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- puis le print -->
    <link rel="stylesheet" href="css/print.css" media="print" />
    <style>
      .accordeon {
        width: 300px;
        border: 1px solid #ccc;
        margin: 20px;
      }

      .accordeon-title {
        background-color: #f2f2f2;
        padding: 15px;
        cursor: pointer;
      }

      .accordeon-content {
        display: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/accordeon.html" aria-current="page">Accordéon</a>
    </nav>
    <h1>Accordéon</h1>

    <div class="accordeon">
      <div class="accordeon-title" onclick="toggleAccordeon(this)">
        Titre de l'accordéon 1 (Section1)
      </div>
      <div class="accordeon-content">
        <p>Description de l'accordéon 1.</p>
      </div>
    </div>

    <div class="accordeon">
      <div class="accordeon-title" onclick="toggleAccordeon(this)">
        Titre de l'accordéon 2 (Section2)
      </div>
      <div class="accordeon-content">
        <p>Description de l'accordéon 2.</p>
      </div>
    </div>

    <div class="accordeon">
      <div class="accordeon-title" onclick="toggleAccordeon(this)">
        Titre de l'accordéon 3 (Section3)
      </div>
      <div class="accordeon-content">
        <p>Description de l'accordéon 3.</p>
      </div>
    </div>

    <script>
      function toggleAccordeon(accordeon) {
        const content = accordeon.nextElementSibling;
        if (content.style.display === 'block') {
          content.style.display = 'none';
        } else {
          content.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
