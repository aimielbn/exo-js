<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accordéon</title>
    <!-- reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/reset.css"
      media="screen"
    />
    <!-- google font -->

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- puis le print -->
    <link rel="stylesheet" href="css/print.css" media="print" />

    <style>
      .links {
        background-color: lightgray;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
      }

      #London {
        display: block;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/accordeon.html" aria-current="page">Accordéon</a>
    </nav>
    <h1>Accordéon</h1>

    <button class="links active" onclick="openCity(event, 'London')">
      London
    </button>
    <div id="London" class="content">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <button class="links" onclick="openCity(event, 'Paris')">Paris</button>
    <div id="Paris" class="content">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <button class="links" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    <div id="Tokyo" class="content">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>

  <script>
    function openCity(evt, cityName) {
      // Déclarer les variables
      let i, content, links;

      // Cacher les éléments "content"
      content = document.getElementsByClassName('content');
      for (i = 0; i < content.length; i++) {
        content[i].style.display = 'none';
      }

      // class="links" et retirer la classe "active"
      links = document.getElementsByClassName('links');
      for (i = 0; i < links.length; i++) {
        links[i].className = links[i].className.replace(' active', '');
      }

      // afficher les content avec la classe "active" sur le bouton qui affiche le content
      document.getElementById(cityName).style.display = 'block';
      evt.currentTarget.className += ' active';
    }
  </script>
</html>
